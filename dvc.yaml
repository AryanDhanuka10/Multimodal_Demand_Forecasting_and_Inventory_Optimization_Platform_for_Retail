stages:
  generate_data:
      cmd: python src/data/generate_raw_data.py
      outs:
        - data/raw/sales.csv
        - data/raw/reviews.csv
        - data/raw/products.csv

  preprocess:
    cmd: python src/data/preprocess.py
    deps:
      - src/data/preprocess.py
      - data/raw/sales.csv
      - data/raw/reviews.csv
      - data/raw/products.csv
    outs:
      - data/processed/sales.csv
      - data/processed/reviews.csv
      - data/processed/products.csv

  build_timeseries_features:
    cmd: python src/data/build_timeseries_features.py
    deps:
      - src/data/build_timeseries_features.py
      - data/processed/sales.csv
    outs:
      - data/features/timeseries_features.csv

  train_baseline_model:
    cmd: python src/models/timeseries.py
    deps:
      - src/models/timeseries.py
      - data/features/timeseries_features.csv
    outs:
      - data/features/baseline_forecast.csv

